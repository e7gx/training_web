<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up page by Abdullah</title>
    <link rel="stylesheet" href="style2.css" />
    <script defer src="script2.js"></script>
</head>

<body>
    <h1>أهلا فيك في الصفحة اكمل البيانات التالية</h1>
    <div class="container">
        <form id="form" action="/">
            <h1>تسجيل حساب جديد</h1>

            <div class="input-control">
                <label for="username" style="color:rgb(2, 204, 255);">USERNAME</label>
                <input id="username" name="اسم المستخدم" type="tel" placeholder="Enter the Phone Number" required>
                <small id="username-format">Format: +966 or 05</small><br><br>
                <div class="error"></div>
            </div>

            <div>
                <select name="select" class="input-control" id="select" style="color:rgb(2, 204, 255);">
                    <option value="-1" selected>[choose yours]</option>
                    <option value="KSA">KSA</option>
                    <option value="OMAN">OMAN</option>
                    <option value="UK">UK</option>
                </select>
                <br><br>
            </div>

            <button type="submit">تسجيل الحساب</button>
        </form>
    </div>
</body>

</html>
