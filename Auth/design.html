<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="form" action="/">
        <h1>تسجيل حساب جديد</h1>

        <div class="input-control">
          <label for="اسم المستخدم">اسم المستخدم</label>
          <input id="username" name="اسم المستخدم" type="text"  required>
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="ايميل"> ايميل</label>
          <input id="email" name="ايميل" type="text" required >
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="كلمة السر"> كلمة السر</label>
          <input id="password" name="كلمة السر" type="password"  required>
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="كلمة السر">تاكيد كلمة السر</label>
          <input id="password2" name=" تاكيد كلمة السر" type="password"  required>
          <div class="error"></div>
        </div>
        <button type="submit">تسجيل الحساب</button>
      </form>
    </div>
  </body>
</html>
